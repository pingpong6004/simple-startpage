<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="greeting"></div>
    <button id="changeName" title="Change Name">✏️</button>

    <div id="content">
        <div id="clock"></div>
        <input type="text" placeholder="Search Ecosia..." id="search">
        <script src="script.js"></script>
        
        <div id="bookmarks">
            <a href="https://www.youtube.com">
                <img src="https://www.google.com/s2/favicons?sz=32&domain=youtube.com" alt="YouTube">
            </a>
            <a href="https://www.reddit.com">
                <img src="https://www.google.com/s2/favicons?sz=32&domain=reddit.com" alt="Reddit">
            </a>
            <a href="https://github.com">
                <img src="https://icons.duckduckgo.com/ip3/github.com.ico" alt="GitHub">
            </a>
            <a href="https://www.icloud.com">
                <img src="https://www.google.com/s2/favicons?sz=32&domain=icloud.com" alt="iCloud">
            </a>
        </div>
    </div>

</body>
</html>
